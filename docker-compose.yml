version: '2'

services:
  tb:
    build: "tb/"
    ports:
      - "8080:8080"
      - "1883:1883"
      - "5683:5683/udp"
      - "9999:9999"
    env_file:
      - tb.env
    environment:
      - ADD_SCHEMA_AND_SYSTEM_DATA=${ADD_SCHEMA_AND_SYSTEM_DATA}
      - ADD_DEMO_DATA=${ADD_DEMO_DATA}
    links:
      - zk
      - kafka
    volumes:
      - "${HSQLDB_DATA_DIR}:/usr/share/thingsboard/data/sql"
    entrypoint: /run-application.sh
  postgres:
    image: "postgres:9.6"
    ports:
    - "5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - "${POSTGRES_DATA_DIR}:/var/lib/postgresql/data"
  zk:
    build: "zookeeper/"
    ports:
      - "2181"
  nifi:
    build: "nifi/"
    ports:
    - "9090:8080"
    - "9191:9191"
    volumes:
      - "${NIFI_FLOWFILE_REPO_DIR}:/opt/nifi/nifi-1.3.0/flowfile_repository"
      - "${NIFI_DATABASE_REPO_DIR}:/opt/nifi/nifi-1.3.0/database_repository"
      - "${NIFI_CONTENT_REPO_DIR}:/opt/nifi/nifi-1.3.0/content_repository"
      - "${NIFI_PROVENANCE_REPO_DIR}:/opt/nifi/nifi-1.3.0/provenance_repository"
      - "${NIFI_LOG_DIR}:/opt/nifi/nifi-1.3.0/logs"
  kafka:
    build: "kafka/"
    ports:
      - "9092:9092"
    depends_on:
      - "zk"
    links:
      - "zk"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: ${HOST_IP}
      KAFKA_ZOOKEEPER_CONNECT: zk:2181
      KAFKA_ZOOKEEPER_CONNECTION_TIMEOUT_MS: 16000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  spark-master:
    build: "spark-livy/"
    #image: gettyimages/spark
    command: bin/spark-class org.apache.spark.deploy.master.Master -h spark-master
    hostname: spark-master
    environment:
      MASTER: spark://spark-master:7077
      LIBPROCESS_IP: ${HOST_IP}
      SPARK_CONF_DIR: /conf
      SPARK_PUBLIC_DNS: 127.0.0.1
      SPARK_WORKER_WEBUI_PORT: 8181
    expose:
      - 7001
      - 7002
      - 7003
      - 7004
      - 7005
      - 7006
      - 7077
      - 6066
      - 8181
      - 8998
    ports:
      - 4040:4040
      - 6066:6066
      - 7077:7077
      - 8181:8080
      - 8998:8998
    links:
      - kafka
    volumes:
      - ./conf/master:/conf
      - ./data:/tmp/data
      - "${SPARK_JAR_DIR}:/usr/local/apps"
      - "${SPARK_JAR_DIR}:/usr/livy-server-0.3.0/upload"